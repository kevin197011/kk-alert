# Development: backend + frontend dev server, PostgreSQL
# Usage:
#   docker-compose up -d
#   docker-compose run --rm backend-test   # run backend tests
# Backend: http://localhost:8080  Frontend: http://localhost:3000 (proxies /api to backend)
# Use DATABASE_URL for PostgreSQL; omit to use SQLite with DB_PATH.

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: kkalert
      POSTGRES_PASSWORD: kkalert
      POSTGRES_DB: kkalert
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kkalert -d kkalert"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ADDR=:8080
      - DATABASE_URL=postgres://kkalert:kkalert@postgres:5432/kkalert?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      start_period: 5s
      retries: 3

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_PROXY_TARGET=http://backend:8080
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
  frontend_node_modules:
  go_mod_cache:
