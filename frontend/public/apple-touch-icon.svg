        fill="url(#goldGrad)"/>
  
  <!-- 铃铛舌头 -->
  <circle cx="90" cy="152" r="12" fill="url(#goldGrad)"/>
  
  <!-- 波纹 -->
  <path d="M22 85 Q15 75 12 60" fill="none" stroke="#D4AF37" stroke-width="4" stroke-linecap="round"/>
  <path d="M158 85 Q165 75 168 60" fill="none" stroke="#D4AF37" stroke-width="4" stroke-linecap="round"/>
